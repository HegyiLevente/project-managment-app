<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Employees</title>
    
</head>
  
<body style="background-color: #ededed;">
  
<nav th:replace="layouts :: navbar"></nav>
  
  	<div class="container pt-3"> 	
		<h4>Employees</h4>
		<hr>
		<a class="btn btn-primary" role="button" th:href="@{/employees/new}">
			Add Employee
		</a><br><br>
		
  		<table class="table table-striped table-bordered table-hover" style="border: solid 2px #ddd;">
	  		<thead class="thead-light">
	  			<tr>
	  				<th>First Name</th>
	  				<th>Last Name</th>
	  				<th>Email Address</th>
	  				<th>Assigned Projects</th>
	  				<th>Action</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr th:each="employee : ${employeesList}">
	  				<td th:text="${employee.firstName}"></td>
	  				<td th:text="${employee.lastName}"></td>
	  				<td th:text="${employee.emailAddress}"></td>
	  				<td>
	  					<select class="form-control">
	  						<option th:each="project : ${employee.getProjectList()}"
	  								th:text="${project.name}" />
	  					</select>
	  				</td>
	  				<td>
	  					<a th:href="@{/employees/update(id=${employee.employeeId})}"
	  						class="btn btn-info btn-sm">
	  						Update
	  					</a>
	  					
	  					<a th:href="@{/employees/delete(id=${employee.employeeId})}"
	  						class="btn btn-danger btn-sm"
	  						onClick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
	  						Delete
	  					</a>
	  				</td>
	  			</tr>
	 		 </tbody>
		</table>
		
  	</div>
  	
  
</body>
  
</html>
