<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Register New Employee</title>
    
</head>
  
<body style="background-color: #ededed;">
  
  	<nav th:replace="layouts :: navbar"></nav>
  
  	<div class="container pt-3">
  	
  		<form autocomplete="off" th:action="@{/employees/save}" method="POST" th:object="${employee}"> 		
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="firstName">First Name</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="text" name="firstName" th:field="${employee.firstName}" placeholder="Enter first name">
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label"  for="lastName">Last Name</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="text" name="lastName" th:field="${employee.lastName}" placeholder="Enter last name">
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label"  for="email">Email Address</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="email" name="email" th:field="${employee.emailAddress}" placeholder="Enter email">
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="projects">Assigned projects</label>
  				<div class="form-group col-md-4">
  					<select class="form-control" name="projects" th:field="*{projectList}">
  						<option th:each="project : ${projects}"
  								th:value="${project.projectId}"
  								th:text="${project.name}" />
  					</select>
  				</div>
  			</div>
  			
  			<div class="col-sm-10">
      			<button type="submit" class="btn btn-primary">Submit</button>
      			<button type="reset" class="btn btn-primary">Reset</button>
    		</div>
 		</form>
  	
  	</div>
	
</body>
	
</html>
