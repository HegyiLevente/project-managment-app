<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Update Employee</title>
    
</head>
  
<body style="background-color: #ededed;">
  
  	<nav th:replace="layouts :: navbar"></nav>
  
  	<div class="container pt-3">
  	
  		<form autocomplete="off" th:action="@{/employees/saveUpdatedEmployee}" method="POST" th:object="${employee}"> 	
  		
  			<input type="hidden" th:field="*{employeeId}">	
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="firstName">First Name</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="text" name="firstName" th:field="${employee.firstName}" placeholder="Enter first name">
  					<span style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label"  for="lastName">Last Name</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="text" name="lastName" th:field="${employee.lastName}" placeholder="Enter last name">
  					<span style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label"  for="email">Email Address</label>
  				<div class="col-sm-8">
  					<input class="form-control" type="email" name="email" th:field="${employee.emailAddress}" placeholder="Enter email">
  					<span style="color: red;" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
  				</div>
  			</div>
  			
  			<div class="form-group row">
  				<label class="col-sm-2 col-form-label" for="projects">Organize projects</label>
  				<div class="form-group col-md-4">
  					<select class="form-control" name="projects" th:field="*{projectList}" multiple="multiple">
  						<option th:each="project : ${allProjects}"
  								th:value="${project.projectId}"
  								th:text="${project.name}" />
  					</select>
  				</div>
  			</div>
  			
  			<div class="col-sm-10">
      			<button type="submit" class="btn btn-primary">Submit</button>
    		</div>
 		</form>
 		
 		<div class="container pt-3">
	 		<h3>Assigned Projects</h3>
	 		<hr>
	 		<table class="table table-striped table-bordered table-hover" style="border: solid 2px #ddd;">
		  		<thead class="thead-light">
		  			<tr>
		  				<th>Projects</th>
		  			</tr>
		  		</thead>
		  		<tbody>
		  			<tr th:each="project : ${assignedProjects}">
		  				<td th:text="${project.name}"></td>
		  			</tr>
		 		 </tbody>
			</table>
		</div>
  	
  	</div>
	
</body>
	
</html>
