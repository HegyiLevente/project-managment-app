<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">

	<title>Home</title>

</head>

<body style="background-color: #ededed;">

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container pt-3">
		<h3>Main Dashboard | Welcome <span sec:authentication="name" ></span></h3>
		<hr>

		<h4>Current Projects</h4>
		<div class="row">
			<table class="table table-striped table-bordered table-hover" style="border: solid 2px #ddd;">
				<thead class="thead-light">
					<tr>
						<th>Name</th>
						<th>Stage</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="project : ${projectsList}">
						<td th:text="${project.name}"></td>
						<td th:text="${project.stage}"></td>
						<td th:text="${project.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<div class="container pt-3">
		<h4>Current Employees</h4>
		<div class="row">
			<table class="table table-striped table-bordered table-hover" style="border: solid 2px #ddd;">
				<thead class="thead-light">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Project Count</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employeeProject : ${employeesProjectsCount}">
						<td th:text="${employeeProject.firstName}"></td>
						<td th:text="${employeeProject.lastName}"></td>
						<td th:text="${employeeProject.projectCount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>

</html>
