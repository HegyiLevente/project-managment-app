<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Sign In</title>

</head>

<body style="background-color: #ededed;">

	<div style="background-color: #337ab7; height: 50px;"></div>

	<div class="container" style="max-width: 700px;">

		<div style="margin-top: 80px; background-color: #ccccff; padding: 20px; border: solid 1px #ddd;">
				<form class="form-signin" autocomplete="off" method="POST" th:action="@{/login}">

				<h3 class="form-signin-heading"  style="text-align:center">Please sign in</h3>	
					
				<div class="container-fluid" style="display: flex; align-items: center; justify-content: center">
					<span class="text-success" th:text="${message}"></span>									
				</div>
					
				<div class="form-group row">	
					<div class="col-sm-6" style="margin: 0 auto; margin-top: 10px;">			
						<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6" style="margin: 0 auto;">
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
						<span class="has-error text-danger" th:text="${error}"></span>
					</div>
				</div>
				<div class="form-group row">
					<div style="margin: 0 auto;">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</div>					
				</div>
				<h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
	
				</form>
		</div>
		
	</div>

</body>

</html>
