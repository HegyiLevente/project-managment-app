<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Register</title>

</head>

<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	
	<div class="container pt-3">
		<h4>Registration Form</h4>
		<hr>
		<form autocomplete="off" th:action="@{/registration/save}" method="POST" th:object="${userAccount}">
			<div class="form-group row">
	  			<label class="col-sm-2 col-form-label" for="username">Userame:</label>
	  			<div class="col-sm-8">
	  				<input class="form-control" type="text" name="username" th:field="*{username}" placeholder="Enter username">
	  				<span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	  			</div>
	  		</div>
	  		
	  		<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
			    <div class="col-sm-8">
			    	<input type="password" class="form-control" name="inputPassword" placeholder="Password" th:field="*{password}">
			    	<span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			    </div>
	  		</div>
	  		
	  		<div class="form-group row">
			    <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Password Confirm:</label>
			    <div class="col-sm-8">
			    	<input type="password" class="form-control" name="inputPasswordConfirm" placeholder="Password Confirm" th:field="*{passwordConfirm}">
			    	<span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
			    </div>
	  		</div>
			<br>
			
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

</body>

</html>
